<!-- Hotel Fields -->
<div id="hotel-fields" class="conditional-fields">
    <h3 style="color: #667eea; margin-bottom: 15px;">üè® Hotel Information</h3>
    <div class="form-group">
        <label for="hotel_name">Hotel Name</label>
        <input type="text" id="hotel_name" name="hotel_name" placeholder="Enter hotel name">
    </div>
    <div class="form-row">
        <div class="form-group">
            <div class="autocomplete-container">
                <label for="hotel_city">Hotel City</label>
                <input type="text" id="hotel_city" name="hotel_city" placeholder="Enter city name" autocomplete="off">
                <div id="hotel_city_suggestions" class="autocomplete-suggestions"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="autocomplete-container">
                <label for="hotel_country">Country</label>
                <input type="text" id="hotel_country" name="hotel_country" placeholder="Select country" autocomplete="off">
                <div id="hotel_country_suggestions" class="autocomplete-suggestions"></div>
            </div>
        </div>
    </div>
</div>
