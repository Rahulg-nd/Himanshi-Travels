<!-- Customer Information Section -->
<div class="form-row">
    <div class="form-group">
        <label for="name">
            <span class="icon">👤</span>Full Name *
        </label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
    </div>
    <div class="form-group">
        <label for="phone">
            <span class="icon">📞</span>Phone Number *
        </label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
    </div>
</div>

<div class="form-group">
    <label for="email">
        <span class="icon">📧</span>Email Address *
    </label>
    <input type="email" id="email" name="email" required placeholder="Enter your email address">
</div>

<div class="form-group">
    <label for="customer_address">
        <span class="icon">📍</span>Address (Optional)
    </label>
    <textarea id="customer_address" name="customer_address" rows="3" placeholder="Enter your complete address (Street, City, State, Country, Postal Code)"></textarea>
</div>
